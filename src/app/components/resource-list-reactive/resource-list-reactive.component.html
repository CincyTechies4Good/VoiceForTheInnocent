<form [formGroup]="filterForm">
  <table>
    <thead>
      <tr>
        <th><input type="text" name="name" formControlName="name" placeholder="Name"></th>
        <th><input type="text" name="phone" formControlName="phone" placeholder="Phone"></th>
        <th><input type="text" name="city" formControlName="city" placeholder="City"></th>
        <th><input type="text" name="state" formControlName="state" placeholder="State"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let resource of resources$ | async">
          <td>
            <a *ngIf="resource.website; else elseBlock" [href]="resource.website">{{resource.name}}</a>
            <ng-template #elseBlock>
              {{resource.name}}
            </ng-template>
          </td>
          <td>{{resource.phone}}</td>
          <td>{{resource.city}}</td>
          <td>{{resource.state}}</td>
      </tr>
    </tbody>
  </table>
</form>
